<!-- Notes Card -->
<fieldset class="fieldset rounded-box border-base-300 bg-base-100 w-full border !p-4">
    <legend class="fieldset-legend text-lg">
        Notes
    </legend>
    <!-- Customer Notes -->
    <legend class="fieldset-legend">
        Customer Notes
    </legend>
    <fieldset class="fieldset">
        <textarea class="textarea rounded-box h-24 !w-full"
                  placeholder="Visible to dispatchers, drivers, and customers"
                  disabled>{{ customer_notes }}</textarea>
    </fieldset>
    <!-- Driver Notes -->
    <legend class="fieldset-legend">
        Driver Notes
    </legend>
    <fieldset class="fieldset">
        <textarea class="textarea rounded-box h-24 !w-full"
                  placeholder="Only visible to dispatchers and drivers">{{ driver_notes }}</textarea>
    </fieldset>
    <!-- Dispatcher Notes -->
    <legend class="fieldset-legend">
        Dispatcher Notes
    </legend>
    <fieldset class="fieldset">
        <textarea class="textarea rounded-box h-24 !w-full"
                  placeholder="Only visible to dispatchers">{{ dispatcher_notes }}</textarea>
    </fieldset>
</fieldset>
