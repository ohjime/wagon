<li>
    <a href="#"
       hx-get="{% url 'trip_driver_field_search' %}?driver_id={{ driver_id|default:'' }}"
       hx-target="#driver-summary-card"
       hx-select="#driver-summary-card"
       hx-swap="outerHTML"
       @click="$dispatch('driver-selected')"
       class="flex w-full flex-row items-center justify-center gap-3 px-3 py-2 text-base-content">
        <div class="avatar mask mask-squircle w-10">
            <!-- driver_avatar -->
            <img class="pointer-events-none inline-block align-bottom"
                 src="{{ driver_avatar }}"
                 alt="Driver Avatar"
                 width="400"
                 height="400"
                 loading="lazy" />
        </div>
        <div class="flex flex-col">
            <div class="truncate font-medium">
                <!-- driver_name -->
                {{ driver_name }}
            </div>
            <div class="flex h-fit flex-row gap-4">
                <div class="flex flex-row gap-1">
                    <div class="text-lg">
                        <!-- vehicle_wheelchair_capacity -->
                        {{ vehicle_wheelchair_capacity }}
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg"
                         height="24px"
                         viewBox="0 -960 960 960"
                         width="24px"
                         fill="currentColor"
                         class="h-full">
                        <path d="M480-720q-33 0-56.5-23.5T400-800q0-33 23.5-56.5T480-880q33 0 56.5 23.5T560-800q0 33-23.5 56.5T480-720ZM680-80v-200H480q-33 0-56.5-23.5T400-360v-240q0-33 23.5-56.5T480-680q24 0 41.5 10.5T559-636q55 66 99.5 90.5T760-520v80q-53 0-107-23t-93-55v138h120q33 0 56.5 23.5T760-300v220h-80Zm-280 0q-83 0-141.5-58.5T200-280q0-72 45.5-127T360-476v82q-35 14-57.5 44.5T280-280q0 50 35 85t85 35q39 0 69.5-22.5T514-240h82q-14 69-69 114.5T400-80Z" />
                    </svg>
                </div>
                <div class="flex flex-row gap-2">
                    <div class="text-lg">
                        <!-- vehicle_seating_capacity -->
                        {{ vehicle_seating_capacity }}
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg"
                         height="24px"
                         viewBox="0 -960 960 960"
                         width="24px"
                         fill="currentColor"
                         class="h-full">
                        <path d="M340-720q-33 0-56.5-23.5T260-800q0-33 23.5-56.5T340-880q33 0 56.5 23.5T420-800q0 33-23.5 56.5T340-720Zm220 560H302q-33 0-60.5-23.5T207-240l-87-440h82l88 440h270v80Zm220 80L664-280H386q-29 0-50.5-17.5T308-344l-44-214q-11-48 22.5-85t81.5-37q35 0 63.5 21t36.5 57l44 202h130q21 0 39 11t29 29l140 240-70 40Z" />
                    </svg>
                </div>
            </div>
        </div>
        <div class="flex-1">
        </div>
        <div class="truncate pr-1 text-sm font-light capitalize">
            <!-- driver_status -->
            {{ driver_status }}
            <div class="inline-grid pl-1 *:[grid-area:1/1]">
                {% if driver_status == "available" %}
                    <div class="status status-success">
                    </div>
                    <div class="status status-success animate-ping">
                    </div>
                {% else %}
                    <div class="status status-success">
                    </div>
                    <div class="status status-success animate-ping">
                    </div>
                {% endif %}
            </div>
        </div>
    </a>
</li>
