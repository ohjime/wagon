<div class="flex flex-col gap-3">
    <c-trip-rider-field rider-avatar="{{ object.rider.account.avatar }}"
                        rider-name="{{ object.rider.account.first_name }} {{ object.rider.account.last_name }}"
                        rider-email="{{ object.rider.account.email }}"
                        rider-phone="{{ object.rider.account.phone }}"
                        wheelchair-count="{{ object.wheelchair_count|default:1 }}"
                        seated-count="{{ object.seated_count|default:0 }}"
                        trip-date-time="{{ object.date }}">
    </c-trip-rider-field>
    <c-trip-route-field api-key="{{ GOOGLE_MAPS_API_KEY|default_if_none:'' }}"
                        initial-origin="{{ object.origin.address|default_if_none:'' }}"
                        initial-destination="{{ object.destination.address|default_if_none:'' }}"
                        initial-origin-id="{{ object.origin.id|default_if_none:'' }}"
                        initial-destination-id="{{ object.destination.id|default_if_none:'' }}">
    </c-trip-route-field>
    <c-trip-driver-field driver-avatar="{{ object.driver.account.avatar }}"
                         driver-name="{{ object.driver.account.first_name }} {{ object.driver.account.last_name }}"
                         driver-identifier="D-{{ object.driver.account.id }}"
                         driver-phone="{{ object.driver.account.phone }}"
                         vehicle-img="{{ object.driver.vehicle.img|default:'https://d1mkhyrwwj7jji.cloudfront.net/wp-content/uploads/2020/06/17113405/sienna-png.png' }}"
                         vehicle-make-img="{{ object.driver.vehicle.make_img|default:'https://www.carlogos.org/car-logos/toyota-logo-1989-download.png' }}"
                         vehicle-id="{{ object.driver.vehicle.id|default:'WAGON-15' }}"
                         vehicle-wheelchair-capacity="{{ object.driver.vehicle.wheelchair_capacity|default:1 }}"
                         vehicle-seated-capacity="{{ object.driver.vehicle.seated_capacity|default:4 }}"
                         vehicle-year="{{ object.driver.vehicle.year|default:2025 }}"
                         vehicle-model="{{ object.driver.vehicle.model|default:'Sienna' }}"
                         vehicle-make="{{ object.driver.vehicle.make|default:'Toyota' }}"
                         vehicle-plate="{{ object.driver.vehicle.plate|default:'ABC123' }}">
    </c-trip-driver-field>
    <c-trip-notes-field customer-notes="{{ object.customer_notes|default:'' }}"
                        driver-notes="{{ object.driver_notes|default:'' }}"
                        dispatcher-notes="{{ object.dispatcher_notes|default:'' }}">
    </c-trip-notes-field>
</div>
